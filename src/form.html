        <h2>
          This is my Form Page, using h2.
        </h2>
        <h4>
          This is my Form Page, using h4.
        </h4>
        <hr>
        <div class="row row-padding">
          <div class="col-2">
            User Input Textbox:
          </div>
          <div class="col-2">
            <input  class="form-control my-textbox" placeholder="enter some text here..." type="text"/ > 
          </div>
        </div>
        <div class="row row-padding">
          <div class="col-2">
            User Input Password Textbox:
          </div>
          <div class="col-2 ">
            <input  class="form-control my-textbox" placeholder="enter your password here..." type="password"/ > 
          </div>
        </div>
        <div class="row row-padding">
          <div class="col-2">
            Select a radio button:
          </div>
          <div class="col-2 ">
            <input type="radio" id="Honda" name="car" value="Honda">
            <label for="Honda">Honda</label><br>
            <input type="radio" id="Toyota" name="car" value="Toyota">
            <label for="Toyota">Toyota</label><br>
            <input type="radio" id="Nissan" name="car" value="Nissan">
            <label for="Nissan">Nissan</label>
          </div>
        </div>
        <div class="row row-padding">
          <div class="col-2">
            Select a checkbox:
          </div>
          <div class="col-2 ">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>
  
          </div>
        </div>
        <div class="row row-padding">
          <div class="col-2">
            Select a car:
          </div>
          <div class="col-2 ">
            <select name="cars" id="cars" multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="row row-padding">
          <div class="col-2">
            Select a Date:
          </div>
          <div class="col-2 ">
            <input type="date" id="birthday" name="birthday">
            <input type="submit">
          </div>
        </div>
